
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Crea una lista</title>
</head>
<body>
  <h1>Generatore di liste uniche</h1>
  <form id="listForm">
    <label>Titolo: <input type="text" name="title" required></label><br><br>
    <label>Elementi (separati da virgola):<br>
      <textarea name="items" rows="5" cols="40" required></textarea>
    </label><br><br>
    <button type="submit">Crea lista</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('listForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      const res = await fetch('/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      document.getElementById('result').innerHTML = `
        <p><b>Link da condividere:</b> <a href="${json.joinUrl}" target="_blank">${json.joinUrl}</a></p>
        <p><b>Link stato:</b> <a href="${json.statusUrl}" target="_blank">${json.statusUrl}</a></p>
      `;
    });
  </script>
</body>
</html>
