<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Crea una lista</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    textarea { width: 100%; height: 120px; }
    button { margin-top: 1em; padding: 0.5em 1em; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>📝 Crea una lista</h1>
  <form action="/create" method="POST">
    <label for="items">Inserisci elementi separati da virgola:</label><br>
    <textarea id="items" name="items"></textarea><br>
    <button type="submit">Crea lista</button>
  </form>
</body>
</html>
